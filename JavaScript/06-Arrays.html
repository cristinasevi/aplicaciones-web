  <script language="JavaScript">
    var a = 1;
    function visor()
    {
        a = a + 1;
        if(a==1)
        {
            foto.src="./imágenes/logoSalesianos.png";
        }
        if(a==2)
        {
            foto.src="./imágenes/patio.jpg";
        }

            foto.src="./imágenes/tiempo.jpg";

        }
    }

 <body>
