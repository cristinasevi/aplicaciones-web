    <title>04-MenuB.html</title>
    <script language="JavaScript">
    //document.getElementById("menuGM").display="";
        function cambiar(opcion) 
        {
            if (opcion == 1) {
                if (menuGM.style.display=="none") 
                {
                    menuGM.style.display="";
                }
                else 
                {
                    menuGM.style.display="none";
                }
            }
            if (opcion == 2) {
                if (menuGS.style.display=="none") 
                {
                    menuGS.style.display="";
                }
                else 
                {
                    menuGS.style.display="none";
                }
            }
            if (opcion == 3) {
                if (bach.style.display=="none") 
                {
                    bach.style.display="";
                }
                else 
                {
                    bach.style.display="none";
                }
            }
        }
    </script>
</head>

<body>
    <table width="30%" align="left" border="1">
        <tr>
            <td align="center" onclick="cambiar(1)" style="cursor:pointer">Ciclos formativos Grado Medio
            </td>
        </tr>
        <tr>
            <td name="menuGM" id="menuGM" style="display:none">
                <ul>
                    <li>Informática</li>
                    <li>Automoción</li>
                    <li>Mecanizado</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td align="center" onclick="cambiar(2)" style="cursor:pointer">Ciclos formativos Grado
                Superior</td>
        </tr>
        <tr>
            <td name="menuGS" id="menuGS" style="display:none">
                <ul>
                    <li>Informática</li>
                    <li>Robótica</li>
                    <li>Mecanizado</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td align="center" onclick="cambiar(3)" style="cursor:pointer">Bachillerato</td>
        </tr>
        <tr>
            <td name="bach" id="bach" style="display:none">
                <ul>
                    <li>Tecnológico</li>
                    <li>Humanidades</li>
                    <li>Sociales</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
