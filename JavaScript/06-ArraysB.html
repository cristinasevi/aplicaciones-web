  <title>05-ArraysB.html</title>
  <script language="JavaScript">
    var a = 1;
    imagenes = new Array(); // Declarar un array
    imagenes[1]="./imágenes/logoSalesianos.png";
    imagenes[2]="./imágenes/patio.jpg";
    imagenes[3]="./imágenes/zaragoza.jpg";
    imagenes[4]="./imágenes/tiempo.jpg";
    function visor()
    {
        a = a + 1;
        foto.src=imagenes[a];
        if(a==4)
        {
            a=0
        }
    }
  </script>
</head>
 <body>
    <input type="button" value="Cambiar" onclick="visor()">
    <br>
    <img name="foto" id="foto" src="./imágenes/logoSalesianos.png" width="200">  
 </body>
