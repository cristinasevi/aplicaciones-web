		}

		captcha[3] = "./imagenes/captcha/captcha3.jpg";
		captcha[4] = "./imagenes/captcha/captcha4.jpg";
		captcha[5] = "./imagenes/captcha/captcha5.jpg";

		palabra = new Array()
		palabra[1] = "6HJH6CTN";
    	palabra[2] = "EXXTENHK";
   		palabra[3] = "XYHNXCDR";
    	palabra[4] = "qGphJD";
    	palabra[5] = "3nc9z";

		function cargarcaptcha(){
			c = Math.floor(Math.random()*5)+1;
			imagencaptcha.src = captcha[c];
		}

		function cambiarcaptcha(){
			c = Math.floor(Math.random()*5)+1;
			imagencaptcha.src = captcha[c];
			cambiar = cambiar + 1;
			if (cambiar == 1){
				botoncambiar.style.display="none";
			}
		}

		function comprobarcaptcha(){
			if (dato.value==palabra[c]){
				info.style.display="";
				peticioncaptcha.style.display="none";
			}
			else{
				intentos = intentos + 1;
				window.alert("Llevas " + intentos + " intentos.")
				if (intentos==3){
					window.alert("Imposible acceder a la encuesta por superar los intentos");
					peticioncaptcha.style.display="none";
				}
			}
		}
	  </script>
